<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="cannonball.css">
  <link rel="stylesheet" href="ddr.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
  <style>
    .header {
      padding: 20px 0;
      background: #a2b8a8;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: 700;
    }
    .header a {
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">Fun with Volume Sliders. Inspired by the funnest <a href="https://www.designernews.co/stories/84443-redditors-design-worst-volume-sliders-possible">redditors.</a></div>
  <div class="options">
    <div class="item">
      <div class="volume-cannon">
        <i class="fa fa-volume-up volume-up-cannonball" aria-hidden="true"><div class="volume-ball"></div></i>
        <div class="volume-line"></div>
      </div>
    </div>

    <div class="item">
      <div class="volume-ddr">
        <i class="fa fa-volume-up button-ddr" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <script src="cannonball.js"></script>
  <script src="ddr.js"></script>
</body>
</html>
